name: Publish to npm

on:
  push:
    branches: [main]

concurrency:
  group: publish
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org
          cache: npm
          cache-dependency-path: |
            package-lock.json
            src/dashboard/package-lock.json

      - name: Check if version changed
        id: version
        run: |
          LOCAL=$(node -p "require('./package.json').version")
          PUBLISHED=$(npm view opencastle version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL" >> "$GITHUB_OUTPUT"
          echo "published=$PUBLISHED" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL" != "$PUBLISHED" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Install dependencies
        if: steps.version.outputs.changed == 'true'
        run: |
          npm ci
          cd src/dashboard && npm ci

      - name: Build
        if: steps.version.outputs.changed == 'true'
        run: |
          npm run build:cli
          npm run build:dashboard

      - name: Publish
        if: steps.version.outputs.changed == 'true'
        run: npm publish --ignore-scripts --provenance --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Summary
        run: |
          if [ "${{ steps.version.outputs.changed }}" == "true" ]; then
            echo "ðŸ“¦ Published opencastle@${{ steps.version.outputs.local }}" >> "$GITHUB_STEP_SUMMARY"
          else
            echo "â­ï¸ Version ${{ steps.version.outputs.local }} already published â€” skipped" >> "$GITHUB_STEP_SUMMARY"
          fi
